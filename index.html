<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Threads</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header a {
        text-decoration: none;
        color: #fff;
      }

      h1 {
        font-size: 24px;
        margin: 0;
      }

      nav {
        background-color: #eee;
        padding: 10px;
        display: flex;
        justify-content: space-between;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav li {
        display: inline-block;
        margin-right: 20px;
      }

      nav a {
        text-decoration: none;
        color: #333;
      }

      .cart {
        display: flex;
        align-items: center;
      }

      .cart a {
        color: #333;
        font-weight: bold;
      }

      main {
        padding: 20px;
      }

      section {
        margin-bottom: 20px;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      #search {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }

      .product-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .product {
        width: calc(25% - 20px);
        background-color: #fff;
        margin-bottom: 10px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .product button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      .product button:hover {
        background-color: #444;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
<body>
  <header>
    <a href="#">
      <img src="icon.png" alt="Trendy Threads Logo"> </a>
    <h1>Trendy Threads</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#products">Products</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
    <div class="cart">
      <a href="#">Cart (<span id="cart-total">0</span>)</a>
    </div>
  </nav>
  <main>
    <section id="products">
      <h2>Our Latest Styles</h2>
      <input type="text" **id="search"** placeholder="Search Products">
      <div class="product-grid">
        <article class="product">
          <img src="images/product1.jpg" alt="Product 1">
          <h3>Stylish Dress</h3>
          <p>$49.99</p>
          <button data-price="49.99">Add to Cart</button>
        </article>
        <article class="product">
          <img src="images/product2.jpg" alt="Product 2">
          <h3>Cool Jacket</h3>
          <p>$79.99</p>
          <button data-price="79.99">Add to Cart</button>
        </article>
        <article class="product">
          <img src="images/product10.jpg" alt="Product 10">
          <h3>Cozy Sweater</h3>
          <p>$34.99</p>
          <button data-price="34.99">Add to Cart</button>
        </article>
      </div>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
      <p>Feel free to reach out with any questions!</p>
      <a href="mailto:info@trendythreads.com">info@trendythreads.com</a>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Trendy Threads</p>
  </footer>
  <script>
    const addToCartBtns = document.querySelectorAll('.product button');
    const cartTotalSpan = document.getElementById('cart-total');
    let cartTotal = 0;

    addToCartBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const price = parseFloat(btn.dataset.price);
        cartTotal += price;
        cartTotalSpan.textContent = cartTotal.toFixed(2);
      });
    });

    // Add search functionality and checkout button logic here (optional)
  </script>
</body>
</html>
